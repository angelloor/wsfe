<div class="relative flex flex-col w-full h-full">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg">Seleccione el tipo de validación</div>
        <button mat-icon-button (click)="closeModalTypeValidation()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <!-- Type validation form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="typeValidationForm">
        <!-- type_validation -->
        <div>
            <mat-form-field class="angel-mat-no-subscript w-full">
                <mat-label>Tipo de validación</mat-label>
                <mat-select [formControlName]="'type_validation'">
                    <ng-container *ngFor="let type of typeValidation">
                        <mat-option [value]="type.value_type">
                            {{type.name_type}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="flex items-center justify-center sm:justify-end py-2 space-x-3 ng-star-inserted br-10 pt-6">
            <!-- Delete -->
            <button mat-flat-button
                class="mat-focus-indicator mat-flat-button mat-button-base mat-warn ng-star-inserted"
                (click)="closeModalTypeValidation()">
                Cancelar
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-stroked-button [color]="'primary'" (click)="send()"
                [disabled]="typeValidationForm.invalid">
                Aceptar
            </button>
        </div>
    </form>
</div>
